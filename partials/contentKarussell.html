<section id="{{sidebar.entries.0.section}}" data-magellan-target="{{sidebar.entries.0.section}}">
  <div class="grid-x grid-margin-x {{sidebar.entries.0.textalign}}">
    <div class="cell small-12 large-{{sidebar.entries.0.textcells}}">
      {{sidebar.entries.0.maintext}}
    </div>

    <div class="cell bottomMargin small-12 {{sidebar.entries.0.imagecells}}">
      <div class="orbit" role="region" aria-label="Favorite Art Pictures" data-orbit data-options="animInFromLeft:fade-in; animInFromRight:fade-in; animOutToLeft:fade-out; animOutToRight:fade-out;">
        <div class="orbit-wrapper">
          <div class="orbit-controls">
            <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
            <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
          </div>
          <ul class="orbit-container">
            {{#each Karussellimages.image}}
              <li class="orbit-slide">
                <figure class="orbit-figure">
                  <img class="orbit-image" src="{{root}}assets/img/{{image}}" alt="{{title}}">
{{!--
                  <figcaption class="orbit-caption">{{title}}</figcaption>
--}}
                </figure>
              </li>
            {{/each}}
          </ul>
{{!--
          <nav class="orbit-bullets">
            {{#each products.product as |product runId|}}
              <button class="is-active" data-slide="{{runId}}"><span class="show-for-sr">{{runId}}. slide details</span></button>
            {{/each}}
          </nav>
--}}
        </div>
      </div>
    </div>
  </div>

  <div class="grid-x">
    <div class="small-12 cell">
      <hr>
    </div>
  </div>
</section>
